		<div class="title">
			<h2 style="font-size: 45px; color: white;">Encrypted-X2</h2>
		</div>

		<transition name="fade">
			<div class="divLogin" align="center" v-show="!showLogin">
				<div class="divHeader">
					<label id="lblHeader">Sign In</label>
				</div>
				<div class="divUsername">
					<label id="lblUsername">Username:</label>
					<input type="text" id="txtUsername" v-model="userid"/>
				</div>
				<div class="divPassword">
					<label id="lblPassword">Password:</label>
					<input type="password" id="txtPassword" v-model="password"/>
				</div>
				<div class="divSignIn">
					<button id="btnSignIn" style="width: 70px; height: 30px; background-color: #008cba; color: white;" v-on:click="btnSignIn_click">Sign in</button>
				</div>
				<div class="divSignup">
					<button id="btnSignUp1" style="width: 70px; height: 30px; background-color: #008cba; color: white;" v-on:click="btnSignUp1_click">Sign Up</button>
				</div>
			</div>
		</transition>

		<transition name="fade">
			<div class="divSignUp" align="center" v-show="!showSignUp">
				<div class="divHeader">
					<label id="lblHeader">Sign Up</label>
				</div>
				<div class="divUsername">
					<label id="lblUsername">Username:</label>
					<input type="text" id="txtUsername" v-model="signUpId"/>
				</div>
				<div class="divPassword">
					<label id="lblPassword">Password:</label>
					<input type="password" id="txtPassword" v-model="signUpPassword"/>
				</div>
				<div class="divConfirmPassword">
					<label id="lblConfirmPassword">Confirm Password:</label>
					<input type="password" id="txtConfirmPassword" v-model="signUpConfirmPassword"/>
				</div>
				<div class="divSignIn">
					<button id="btnSignUp2" style="width: 70px; height: 30px; background-color: #008cba; color: white;" v-on:click="btnSubmit_click">Submit</button>
				</div>
			</div>
		</transition>
